appId: com.radeqq007.kana-trainer
productName: kana-trainer
directories:
  buildResources: build
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
asarUnpack:
  - resources/**
win:
  executableName: kana-trainer
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Kana Trainer requests access to the device's camera.
    - NSMicrophoneUsageDescription: Kana Trainer requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Kana Trainer requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Kana Trainer requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: radeqq007
  category: Education
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  url: https://github.com/radeqq007/kana-trainer/releases
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
